<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            background-color: #207dcf; /* light blue background */
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #dd9191;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #dd3652; /* blue buttons */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #ebf834;
        }
        fieldset {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Website Feedback Form</h2>

<form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name">

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Your email">

    <label for="rating">Rate our website:</label>
    <select id="rating" name="rating">
        <option value="">Select a rating</option>
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="average">Average</option>
        <option value="poor">Poor</option>
    </select>

    <fieldset>
        <legend>Would you recommend us?</legend>
        <input type="radio" id="yes" name="recommend" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="recommend" value="no">
        <label for="no">No</label>
    </fieldset>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" placeholder="Your comments here..."></textarea>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

</body>
